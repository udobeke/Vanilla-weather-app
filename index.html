<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css">
  <title>Vanilla </title>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="Type a city.." class="form-control" id="city-input"
                autocomplete="off" />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary w-100" />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li>
            Tuesday 08:00
          </li>
          <li id="description"></li>

        </ul>
        <div class="row weather-temperature">
          <div class="col-6">
            <div class="d-flex  justify-content-end">
              <img src="images/sun.png" alt="sun" class="mx-auto d-block" />
              <div class="flex">
                <strong id="temperature">12</strong><span class="units"> °C | <a href "#">°F</a></span>
              </div>
            </div>
          </div>
          <h6>
            Humidity: 107 % <span>|</span> Wind: 1 km/h
          </h6>
        </div>
      </div>
      <small>
        <a href="https://github.com/udobeke/Vanilla-weather-app" target="_blank">Open-source code</a> by Peace Chinagwam
      </small>
    </div>

  </div>
  <script src="src/app.js"></script>
</body>

</html>
